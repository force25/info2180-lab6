<!DOCTYPE html>
<html>
<body>
<link href="styles.css" rel="stylesheet" type="text/css">
<h1> Web Dictionary</h1>
<div id = "back">
<p> Lookup the definition of a word(e.g ajax, html, javascript, php, css or bar)</p>
<input type="text" id="word">
<button onclick="search()">SEARCH</button>
<button onclick="search2()">Get All Definitions</button>
<hr></hr>
<div  id="result"></div>
</div>
<script type="text/javascript">
var definition = document.getElementById("word");
function search(){
     var http = new XMLHttpRequest();
       http.onreadystatechange = function() {
      if (http.readyState === XMLHttpRequest.DONE && http.status === 200) {
      document.getElementById("result").innerHTML="<h3>Result</h3>"+http.responseText;
        }
    };
     http.open("GET", "request.php?q="+definition.value,true);
     http.send();
}

function search2(){
     var http = new XMLHttpRequest();
       http.onreadystatechange = function() {
      if (http.readyState === XMLHttpRequest.DONE && http.status === 200) {
      document.getElementById("result").innerHTML="<h3>Result</h3>"+http.responseXML;
        }
    };
     http.open("GET", "request.php?q=all", true);
     http.send();
}
</script>
</body>
</html>
